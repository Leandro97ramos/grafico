<!DOCTYPE html><html class='no-js' lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>El Gráfico 2021</title>
  <meta name="description" content="A new Yeogurt application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>



    <div class="contenedor-medio">
      <form action="#" class="contenedor-contacto">
        <div class="titulo-princ-am">

          <h1>Contacto</h1>
          <label class="subrayado-amarillo title"></label>
    
        </div>
        
        <div class="form-floating mb-3 w-75">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Nombre</label>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="form-floating mb-3 w-75">
          <input type="text" class="form-control" id="floatingInput" placeholder="Password" required>
          <label for="floatingPassword">Apellido</label>
        </div>

        <div class="form-floating mb-3 w-75" >
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3 w-75" >
          <input type="text" class="form-control" id="floatingInput" placeholder="Password">
          <label for="floatingPassword">Lugar de residencia</label>
        </div>

        <div class="form-floating mb-3 w-75" >
          <input type="text-box" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Mensaje</label>
        </div>

        <div class="form-check w-75">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Quiero recibir el newsletter de El Gráfico en mi email
          </label>
        </div>
        <div class="form-check w-75">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Al enviar este formulario acepto las <strong class="danger">políticas de privacidad del sitio</strong>
          </label>
        </div>
        <div class="col-12 btn-enviar">
          <button class="btn btn-primary" type="submit">ENVIAR</button>
        </div>
      
      </form>

    </div>


  </main>












<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  
</body>
<script src="./scripts/form_validation.js"></script>
</html>
